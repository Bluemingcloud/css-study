<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {background-image: url(img/bg_grid.jpg);}
        p {
            width: 600px;
            height: 100px;
            border: 1px solid #777;
            background-color: aqua;

            /* padding: 10px; 전체방향 패딩 622 x 122 */
            /* padding: 10px 20px; 상하 좌우 패딩 642 x 122 */
            /* padding: 10px 20px 30px; 위 좌우 아래 642 x 142  */
            /* padding: 10px 20px 10px 20px;  위 오른쪽 아래 왼쪽 642 x 142 */
        }
    </style>

</head>
<body>

    <p>
        패딩이란?<br>
        윤곽(border) 기준 안쪽여백 (상자너비 = width + padding + border)<br>
        패딩은 겹쳐지지 않습니다.
    </p>
    
</body>
</html>
