<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        블럭태그안에는 블럭과 인라인을 사용할 수 있음
        블럭태그는 전체영역을 가지고, 자동으로 줄바꿈이 됩니다.    

        인라인태그는 자식으로 인라인만 가질 수 있습니다.
        인라인태그는 태그영역을 크기로 가지게 되고, 가로 배치 됩니다.
    -->
    <h3>블록요소는 한 라인을 전부 차지합니다</h3>
    <p>p태그 입니다</p>
    <span>인라인요소는 태그안의 내용만큼을 차지합니다</span>
    <a href="#">자동 줄바꿈 되지 않습니다.</a>
    
    <ul>
        <h3>블럭안에는 블럭요소 사용가능</h3>
        <li><span>블럭안에는 인라인요소 사용가능</span></li>
        <li><a href="#">a태그는 인라인요소</a></li>
    </ul>

</body>
</html>
