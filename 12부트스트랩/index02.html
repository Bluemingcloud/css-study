<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 부트스트랩 css 링크 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- jQuery 링크 (js보다 먼저 링크) -->
    <script src="js/jquery.3.7.1.js"></script>

    <!-- 부트스트랩 js 링크 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 
        그리드 규칙
        container 또는 container-fluid 클래스 안에 
        row 클래스 정의
        row 클래스 안에
        col-x-x 정의하면 됩니다.
        (col-사이즈이름-한칸의 크기(최대 12))        
        항상 전체 그리드의 합 12
    -->

    <!-- 스몰 사이즈 이상에서는 4칸 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3" style="border: 1px solid #777;">스몰3</div>
            <div class="col-sm-3" style="border: 1px solid #777;">스몰3</div>
            <div class="col-sm-3" style="border: 1px solid #777;">스몰3</div>
            <div class="col-sm-3" style="border: 1px solid #777;">스몰3</div>
        </div>
    </div>

    <hr>

    <!-- 스몰에서 3칸 모바일에서 2칸 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-xs-6" style="border: 1px solid #777;">스몰4</div>
            <div class="col-sm-4 col-xs-6" style="border: 1px solid #777;">스몰4</div>
            <div class="col-sm-4 col-xs-6" style="border: 1px solid #777;">스몰4</div>
            <div class="col-sm-4 col-xs-6" style="border: 1px solid #777;">스몰4</div>
            <div class="col-sm-4 col-xs-6" style="border: 1px solid #777;">스몰4</div>
            <div class="col-sm-4 col-xs-6" style="border: 1px solid #777;">스몰4</div>
        </div>
    </div>

    <hr>

    <!-- 데스크탑 4칸 태블릿 3칸 모바일 1칸 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
            <div class="col-sm-4 col-lg-3 col-xs-12" style="border: 1px solid #777;">col</div>
        </div>
    </div>

    <hr>

    <!--
        container는 양옆에 여백을 잡아주고,
        container-fluid는 전체화면을 다 사용함
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" style="border: 1px solid #777;">스몰4칸</div>
            <div class="col-sm-3" style="border: 1px solid #777;">스몰4칸</div>
            <div class="col-sm-3" style="border: 1px solid #777;">스몰4칸</div>
            <div class="col-sm-3" style="border: 1px solid #777;">스몰4칸</div>
        </div>
    </div>
    
</body>
</html>
